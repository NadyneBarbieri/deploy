<div class="fundo">

<div class="container-fluid">

  <div class="row d-flex justify-content-center">
    <div class="col-md-12 margem-top justify-content-center">
      <h1>Atualizar postagem</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">

      <div class="form-group">
        <label for="titulo">Título</label>
        <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Digite o título">
      </div>

      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea [(ngModel)]='postagem.texto' class="form-control" name="texto" id="texto" rows="3"></textarea>
      </div>

      <div class="form-group">
        <label for="texto">Escolha um tema:
          <br><a *ngIf="auth.adm()" routerLink='/tema'>(cadastrar novo)</a></label>
        <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
          <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>

        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="btn btn-branco mr-4 mb-4" [routerLink]="['/minhas-postagens', idUsuario]">Cancelar</button>
        <button class="btn btn-azul mb-4 text-white" (click)='atualizar()'>Atualizar</button>
      </div>

    </div>
  </div>

</div>

</div>
