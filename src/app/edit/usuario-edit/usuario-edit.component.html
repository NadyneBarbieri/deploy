<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secundary">Atulaizar meu usuario</h1>   
        </div>
    </div>
    <div class="col-md-10">
    
         <div class="form-group">
            <label for="email">nome</label>
            <input  [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome" placeholder="seu nome">
        </div>
        <div class="form-group">
            <label for="usuario">Usu√°rio</label>
            <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="seu nome" >
        </div>
      <!--<div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="UsuarioLogin.email" class="form-control" type="text" name="email" id="email" placeholder="seu email">
        </div>--->  
        <div class="form-group">
            <label for="senha">Senha</label>
            <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="sua senha">
        </div>
        <div class="form-group">
            <label for="confirmarSenha">Confirmar senha</label>
            <input  [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmar-senha" id="confirmar-senha"
                placeholder="confirme sua senha">
        </div>
        <div class="form-group">
            <label for="tipo">Tipo de usuario</label>
            <select class="form-control" name="tipo" id="tipo"
             (change)="tipoUser($event)">
                <option>Selecione um tipo de usuario</option>
                <option value="Normal">Normal</option>
                <option value="Administrador">Administrador</option>
            </select>
            <div class="d-flex justify-content-center m-3">
                <button type="submit" routerLink="/inicio" class="btn btn-danger mr-4">Cancelar</button>
                <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
            </div>
        </div>
    </div>
