<div id="body">

    <div class="container-fluid vertical-center">

        <div class="row d-flex align-items-center">

            <div class="col-md-6 justify-content-center">

                <div class="row d-flex justify-content-center">

                    <div class="col-md-6 justify-content-center">

                        <div class="card">
                            <div class="mt-3 mb-3 d-flex justify-content-center">
                                <p>Logar</p>
                            </div>

                            <div class="form-group">
                                <input [(ngModel)]="usuarioLogar.usuario" class="form-control" type="text" name="email"

                            </div>

                            <div class="form-group">
                                <input [(ngModel)]="usuarioLogar.senha" class="form-control" type="password"
                                    name="senha" id="senha" placeholder="Senha">

                            <div class="d-flex justify-content-center roboto">
                                <button (click)="logar()" type="submit" class="btn btn-azul text-white">Entrar</button>
                            </div>

                            <hr class="linha mt-3 mb-3">

                            <p class="text-center text-white mb-3">

                        </div>

                    </div>
                </div>

            </div>

            <div class="col-md-6 d-flex justify-content-center">
                <img src="https://i.imgur.com/5dayDvQ.png" width=500px height=500px>
            </div>

        </div>
    </div>
