<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-5">

            <div class="row d-flex justify-content-center m-4">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>
                     <div class="form-group">
                        <label for="email">nome</label>
                        <input  [(ngModel)]="usuario.nome" class="form-control" type="text" name="nome" id="nome" placeholder="seu nome">
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usu√°rio</label>
                        <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="seu nome" >
                    </div>
                  <!--<div class="form-group">
                        <label for="email">Email</label>
                        <input [(ngModel)]="UsuarioLogin.email" class="form-control" type="text" name="email" id="email" placeholder="seu email">
                    </div>--->  
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha" placeholder="sua senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar senha</label>
                        <input  [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmar-senha" id="confirmar-senha"
                            placeholder="confirme sua senha">
                    </div>
                    <div class="form-group">
                        <label for="tipo">Tipo de usuario</label>
                        <select class="form-control" name="tipo" id="tipo"
                         (change)="tipoUser($event)">
                            <option>Selecione um tipo de usuario</option>
                            <option value="Normal">Normal</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                        <div class="d-flex justify-content-center m-3">
                            <button type="submit" routerLink="/entrar" class="btn btn-danger mr-4">Cancelar</button>
                            <button class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
